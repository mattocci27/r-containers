name: Slack Cleaner
on:
  push:
    branches:
      - master
        # schedule:
        # - cron:  '0 0 * * *'
jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          poetry install

      - name: Run make
        run: make
