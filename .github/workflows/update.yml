name: Slack Cleaner
on:
  push:
    branches:
      - master
        # schedule:
        # - cron:  '0 0 * * *'
jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - uses: Gr1N/setup-poetry@v7
      - name: Setup poetry
        run: |
          poetry --version
          poetry install
      # - name: Setup poetry
      #   run: make
      #         - name: Login to Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: test
        run: |
          docker pull ubuntu
          docker tag ubuntu:latest mattocci/test
          docker push mattocci/test
