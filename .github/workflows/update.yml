name: Build and push
on:
  schedule:
    - cron:  '0 0 * * 1'
  push:
    paths:
      - 'images/**'
      - '**.yml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - uses: Gr1N/setup-poetry@v8
      - run: |
          poetry --version
          poetry install
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker test
        run: |
          docker pull ubuntu
          docker tag ubuntu:latest mattocci/test
          docker push mattocci/test
      - name: Build and push
        run: |
          sudo apt-get install -y xz-utils
          make
