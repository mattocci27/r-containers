name: Slack Cleaner
on:
  push:
    branches:
      - master
        # schedule:
        # - cron:  '0 0 * * *'
jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - uses: Gr1N/setup-poetry@v7
      - run: |
          poetry --version
          poetry install
