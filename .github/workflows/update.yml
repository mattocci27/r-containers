name: Build and Push Podman Images

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    paths:
      - 'images/**'
      - 'bakefiles/**'
      - '**/update.yml'
  workflow_dispatch:

env:
  LATEST_TAG: 4.5.2
  IMAGES: radian radian-verse radian-zsh radian-ai cmdstan-verse cmdstan-zsh cmdstan-ai

jobs:
  build-single-arch:
    name: Build ${{ matrix.arch }} images
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            bakefile: bakefiles/bakefile_amd.json
          - arch: arm64
            runner: ubuntu-24.04-arm
            bakefile: bakefiles/bakefile_arm.json
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: abatilo/actions-poetry@v4
        with:
          poetry-version: '2.2.1'

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Generate build definitions
        run: |
          poetry install --no-root
          poetry run python scripts/update.py
          poetry run python scripts/generate_bake.py

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman jq

      - name: Login to Docker Hub
        run: |
          podman login docker.io -u "${{ secrets.DOCKER_USER }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build and push ${{ matrix.arch }} images
        run: |
          set -euo pipefail
          for image in ${IMAGES}; do
            echo "Building ${image} for ${{ matrix.arch }}"
            podman build \
              --arch=${{ matrix.arch }} \
              -t docker.io/mattocci/${image}:${LATEST_TAG}_${{ matrix.arch }} \
              -f $(jq -r --arg IMG "${image}" '.[$IMG].context + "/" + .[$IMG].dockerfile' ${{ matrix.bakefile }}) \
              $(jq -r --arg IMG "${image}" '.[$IMG].context' ${{ matrix.bakefile }})
            podman push docker.io/mattocci/${image}:${LATEST_TAG}_${{ matrix.arch }}
          done

  publish-manifests:
    name: Publish multi-arch manifests
    runs-on: ubuntu-latest
    needs: build-single-arch
    steps:
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman jq

      - name: Login to Docker Hub
        run: |
          podman login docker.io -u "${{ secrets.DOCKER_USER }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Create and push manifest lists
        run: |
          set -euo pipefail
          for image in ${IMAGES}; do
            echo "Processing ${image}"
            podman manifest create mattocci/${image}:${LATEST_TAG}
            podman manifest add mattocci/${image}:${LATEST_TAG} docker.io/mattocci/${image}:${LATEST_TAG}_amd64
            podman manifest add mattocci/${image}:${LATEST_TAG} docker.io/mattocci/${image}:${LATEST_TAG}_arm64
            podman manifest push mattocci/${image}:${LATEST_TAG} docker://docker.io/mattocci/${image}:${LATEST_TAG}

            podman manifest create mattocci/${image}:latest
            podman manifest add mattocci/${image}:latest docker.io/mattocci/${image}:${LATEST_TAG}_amd64
            podman manifest add mattocci/${image}:latest docker.io/mattocci/${image}:${LATEST_TAG}_arm64
            podman manifest push mattocci/${image}:latest docker://docker.io/mattocci/${image}:latest
          done
